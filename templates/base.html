<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barcode Scanner App</title>
    <!-- Bootstrap CSS (Replit Dark Theme) -->
    <link
      href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/custom.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="fas fa-barcode me-2"></i>Barcode Scanner
        </a>
      </div>
    </nav>

    <div class="container py-4">{% block content %}{% endblock %}</div>

    <footer class="footer mt-5 py-3 bg-dark">
      <div class="container text-center">
        <span class="text-muted">Barcode Scanner App &copy; 2025</span>
      </div>
      <div class="row justify-content-center mt-4">
        <div class="col-md-8 text-center">
          <p>
            <a href="https://www.jancodelookup.com/">Web Services by JANCODE LOOKUP</a>
          </p>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    {% block scripts %}{% endblock %}
  </body>
</html>
